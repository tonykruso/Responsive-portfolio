<!DOCTYPE html>
<html lang="us-en">

<head>
    <meta charset="UTF-8">
    <title>Contact | Tony Kruso</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width = device-width, initial-scale=1">
</head>

<body>

    <header id="masthead">
        <div class="container">
                <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <a href="index.html" id="logo">Tony Kruso</a>
            <nav>
                <a href="About Me.asp">About Me!</a>
                <a href="Contact Me.asp">Contact Me!</a>
                <a href="My Portfolio.asp">My Portfolio!</a>
            </nav>
            </div>
            </div>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
                <div class="row">
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name here" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Your email here" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
            </div>
        

        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
